<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penjadwalan Kuliah ITERA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Penjadwalan Kuliah ITERA</h1>
        </header>
        
        <main>
            <section class="dashboard-section" id="tasks-section">
                <h2>Daftar Tugas</h2>
                <div class="controls">
                    <input type="text" id="new-task-input" placeholder="Tambahkan tugas baru...">
                    <button id="add-task-btn">Tambah</button>
                </div>
                <ul id="tasks-list"></ul>
            </section>

            <section class="dashboard-section" id="schedule-section">
                <h2>Jadwal Kuliah</h2>
                <div class="controls">
                    <input type="text" id="course-name" placeholder="Mata Kuliah">
                    <input type="text" id="course-day" placeholder="Hari">
                    <input type="text" id="course-time" placeholder="Waktu">
                    <input type="text" id="course-room" placeholder="Ruangan">
                    <button id="add-schedule-btn">Tambah</button>
                </div>
                <table id="schedule-table">
                    <thead>
                        <tr>
                            <th>Mata Kuliah</th>
                            <th>Hari</th>
                            <th>Waktu</th>
                            <th>Ruangan</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-list"></tbody>
                </table>
            </section>

            <section class="dashboard-section" id="notes-section">
                <h2>Catatan</h2>
                <div class="controls">
                    <input type="text" id="note-title" placeholder="Judul catatan">
                    <textarea id="note-content" placeholder="Isi catatan..."></textarea>
                    <button id="add-note-btn">Tambah</button>
                </div>
                <div id="notes-list" class="notes-container"></div>
            </section>
        </main>
    </div>
</body>
</html>
